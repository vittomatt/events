apiVersion: v1
kind: Service
metadata:
    name: { { .Values.service.name } }
    namespace: { { .Values.app.namespace } }
spec:
    type: { { .Values.service.type } }
    selector:
        app: { { .Values.app.name } }
    ports:
        - protocol: TCP
          port: { { .Values.service.port } }
          targetPort: { { .Values.app.port } }
